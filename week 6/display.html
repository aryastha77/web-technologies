<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Property</title>
    <style>
        #span1{
            background-color: red;
        }
        #span2{
            background-color: rgb(183, 231, 112);
        }
        #div1{
            background-color: rgb(73, 170, 170);
        }
        #div2{
            background-color: rgb(219, 175, 122);
            display: none;
            
        }
        img{
            width:200px;
            height:auto;
        }

    </style>
</head>
<body>
    <h1> Hi, I am <span> zombie</span>  rajbhandari</h1>
    <div id="div1"> I am div1 </div>
    <span id="span1"> I am span1</span>
    <img src="zzz.png" alt="zombie photo" id="img">
    <span id ="span2"> I am span2</span>
    <div id="div2"> I am div 2</div>

    </div>
</body>
</html>
